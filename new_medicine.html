<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Tracker</title>
    <link rel="stylesheet" href="new_medicine.css">
</head>
<body>
    <header>
        <a href="..."><img class="header_logo" src="./images/logo.png" alt="Image not found"></a>
        <h1 class="header_logo_name"><a href="...">Dose Tracker</a></h1>
        <h2 class="header_h2"><a href="...">About</a></h2>
    </header>

    <div class="parent">
        <div class="child">
            <h1>New Medicine</h1>
            <h2>please fill the following details</h2>
            <form class="child" action="http://localhost:3000/login" method="post">
                <input class="textbox1" type="text" placeholder="Medicine Name">
                <br>
                <input class="textbox2" type="text" placeholder="Dose">
                <div class="radio_div">
                <h3>Before / After food?</h3>
                <input type="radio" name="time" value="Before"><label for="Before">Before</label>
                <input type="radio" name="time" value="After"><label for="After">After</label>
                </div>
                <div class="checkbox_div">
                <h3>Medication Schedule</h3>
                <label><input type="checkbox" name="time" value="morning"> Morning</label>
                <label><input type="checkbox" name="time" value="noon"> Noon</label>
                <label><input type="checkbox" name="time" value="night"> Night</label>
                </div>
            </form>
        </div>
        <div class="btn_div">
        <button class="cancel_btn">Cancel</button>
        <button class="add_btn">Enter Medicine</button>
        </div>

    </div>
</body>
</html>
