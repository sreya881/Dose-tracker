<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Tracker Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="..."><img class="header_logo" src="./images/logo.png" alt="Image not found"></a>
        <h1 class="header_logo_name"><a href="...">Dose Tracker</a></h1>
        <h2 class="header_h2"><a href="...">About</a></h2>
    </header>   

    <div class="parent">
        <form class="child" action="http://localhost:3000/login" method="post">
            <h2>Log in</h2>
            <input type="text" placeholder="Enter Email" name="email">
            <input type="password" placeholder="Enter Password" password="password">
            <button class="login_btn" onclick="window.location.href='login.html'">Log in</button>
            <h3>Don't have an account<button class="h3_btn" onclick="window.location.href='login.html'">creat account</button></h3>
        </form>
    </div>
</body>
</html>
