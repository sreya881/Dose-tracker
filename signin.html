<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose Tracker Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <a href="..."><img class="header_logo" src="./images/logo.png" alt="Image not found"></a>
        <h1 class="header_logo_name"><a href="...">Dose Tracker</a></h1>
        <h2 class="header_h2"><a href="...">About</a></h2>
    </header>

    <div class="parent">
        <div class="child">
          <h2>Sign in</h2>
          <h3>Wellcome</h3>
          <h3>Please fill the following details</h3>
          <form action="http://localhost:3000/register" method="POST" style="display: flex; flex-direction: column;align-items: stretch; gap: 15px; ">
          <input type="text" name="name" placeholder="Full Name" required>
          <!-- <input type="text" placeholder="Username"> -->
          <input type="number" placeholder="Age" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button class="signin_btn" href="medicine.html" type="submit">Sign in</button>
        </div>
    </div>
</body>
</html>
